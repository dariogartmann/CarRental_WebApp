<section class="module light">
    <div class="container">
        <div ng-show="success" class="alert success">
            <span>{{ success.message }}</span>
        </div>
    </div>
    <div class="container">        
         <form ng-submit="updateUser(current)">
            
            <div class="row">
                <div class="twelve columns">
                    <h3>Edit my Details</h3>
                </div>
            </div>
            <div class="row">
                <div class="six columns">
                    <input type="text" placeholder="Username" required disabled />
                </div>
                <div class="six columns">
                    <input type="password" placeholder="Password" disabled />
                </div>
            </div>
            <div class="row">
                <div class="six columns">
                    <input type="text" placeholder="Name" ng-model="current.name" required />
                </div>
                <div class="six columns">
                    <input type="email" placeholder="Mailaddress" ng-model="current.mail" required />
                </div>
            </div>
            <div class="row">
                <div class="six columns">
                    <input type="text" placeholder="Address" ng-model="current.address" required />
                </div>
                <div class="three columns">
                    <input type="text" placeholder="City" ng-model="current.city" required />
                </div>
                <div class="three columns">
                    <input type="text" placeholder="Country" ng-model="current.country" required />
                </div>
            </div>
            <!-- No time to fix this.
            <div class="row">
                <div class="twelve columns">
                    <input type="tel" placeholder="Telephone number" ng-model="current.phone"  />
                     <input type="text" placeholder="Credit card number" ng-model="current.bankAccount"  />
                </div>
            </div>
            -->
            <div class="row">
                <div class="nine columns">
                    <span>Please note: you can't update your username or password!</span>
                </div>
                <div class="three columns">
                    <button type="submit" class="button-primary">Update User</button>
                </div>
            </div>
        </form>
    </div>
</section>
