<section class="module light" id="tempnew">
    <div class="container">
        <h3>New car</h3>
        <form ng-submit="addCar()">
            <div class="row">
                <div class="twelve columns">
                    <input type="text" ng-model="title" placeholder="Name" required />
                </div>
            </div>
             <div class="row">
                <div class="twelve columns">
                    <input type="text" ng-model="pricePerDay" placeholder="Price per day" required />
                </div>
            </div>
            <div class="row">
                <div class="twelve columns">
                    <span>Image of car</span>
                    <input type="text" ng-model="image" placeholder="Link to image" required />
                </div>
            </div>
            <div class="row">
                <div class="twelve columns">
                    <input type="text" ng-model="brand" placeholder="Brand" required />
                </div>
            </div>
            <div class="row">
                <div class="twelve columns">
                    <input type="text" ng-model="model" placeholder="Model" required />
                </div>
            </div>
            <div class="row">
                <div class="twelve columns">
                    <input type="text" ng-model="horsePower" placeholder="Horse Power" required />
                </div>
            </div>
            <div class="row">
                <div class="twelve columns">
                    <input type="text" ng-model="fuelConsumption" placeholder="Fuel consumption per 100kmh" required />
                </div>
            </div>
            <div class="row">
                <div class="twelve columns">
                    <input type="number" ng-model="numberOfSeats" placeholder="Number of seats" required />
                </div>
            </div>
                    <div class="row">
                <div class="twelve columns">
                    <input type="number" ng-model="numberOfDoors" placeholder="Number of doors" required />
                </div>
            </div>
            <div class="row">
                <div class="twelve columns">
                    <input type="checkbox" ng-model="isAutomatic" placeholder="" required />
                    <p>Automatic Gear</p>
                </div>
            </div>
            <div class="row">
                <div class="twelve columns">
                   <button class="button-primary" type="submit">Create car</button>
                </div>
            </div>
        </form>
    </div>
</section>

<section class="module gray">
    <div class="container">
        <div ng-repeat="car in cars">
            <p>{{car.title}}</p>
            <button ng-click="deleteCar(car)">Delete car</button>
        </div>
    </div>
</section>
