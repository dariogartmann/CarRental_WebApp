<section class="module light">
    <div class="container">
        <h3>New reservation</h3>
        <h5>Choose a car:</h5>
        <div ng-repeat="car in cars">
            <div class="car_container">
                <div class="row">
                    <div class="four columns">
                        <img src="{{car.image}}" alt="{{car.title}}"/>
                    </div>
                    <div class="six columns">
                        <h4>{{car.title}}</h4>
                        <span>{{car.pricePerDay}}.- per Day</span>
                        <p>{{car._id}}</p>
                        <a href="/reservations/new/{{car._id}}" class="button-primary">Reserve this car</a>
                    </div>
                </div>
                <hr/>
            </div>
        </div>
    </div>
    
</section>
